<table class="table table-hover table-striped custom-table">

    <thead class="sticky-thead  ">

        <tr>

            <th *ngFor="let Propriete of Proprietes">{{ Propriete }}</th>


            <th> <button class="pointer btn btn-primary button-hover input" routerLink="/adddevis">ajouter</button>


                <select [(ngModel)]="selectedOption" (change)="filterData(selectedOption,searchText)"
                    class=" pointer btn btn-primary input" name="" style="width: 100px;">
                    <option *ngFor="let Propriete of Proprietes">{{ Propriete }}</option>
                </select>
                
                <input value="" name="search" placeholder="Recherche" class="btn btn-primary blue-placeholder input"
                    [(ngModel)]="searchText" (input)="filterData(selectedOption,searchText)" type="text" name=""
                    id="search" style="width: 110px;">
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let objet of databs">
            <td *ngFor="let Propriete of Proprietes">{{ objet[Propriete] }}</td>


            <td>
                <button class="pointer btn btn-success input" type="button">Modifier</button>
                <button class="pointer btn btn-danger input" type="button">Suprimer</button>

            </td>


        </tr>
    </tbody>
</table>
