<html>
<form #productForm="ngForm" (ngSubmit)="onProductscreate(productForm.value)" class="border-light p-5">
    <p class="h4 mb-8 text-center">Ajouter un produit</p>
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text"  name="Nom" ngModel class="form-control mb-4" required>
    </div>
    <div class="form-group">
      <label for="depot">Dépôt:</label>
      <select name="depot" ngModel class="form-control mb-4" required >
        <option value="manchar">Manchar</option>
        <option value="rebat">Rebat</option>
      </select> 
    </div>
    <div class="form-group">
      <label for="prixVendHT">Prix de vente HT :</label>
      <input type="number"  name="PrixVendHT" ngModel class="form-control mb-4" required>
    </div>
    <div class="form-group">
      <label for="prixVendTTC">Prix de vente TTC :</label>
      <input type="number"  name="PrixVendTTC" ngModel class="form-control mb-4" required>
    </div>
    <div class="form-group">
      <label for="prixAchatHT">Prix d'achat HT :</label>
      <input type="number"  name="PrixAchatHT" ngModel class="form-control mb-4" required>
    </div>
    <div class="form-group">
      <label for="prixAchatTTC">Prix d'achat TTC :</label>
      <input type="number"  name="PrixAchatTTC" ngModel class="form-control mb-4" required>
    </div>
    <div class="form-group">
      <label for="tva">TVA :</label>
      <input type="number"  name="TVA" ngModel class="form-control mb-4" required>
    </div>
    <div class="form-group">
      <label for="qnt">Quantité :</label>
      <input type="number"  name="Qnt" ngModel class="form-control mb-4" required>
    </div>
    <div class="form-group">
      <label for="img">Nom de l'image :</label>
      <input type="text" id="img" name="img" ngModel class="form-control mb-4">
    </div>
    <button type="submit" class="btn btn-success" style="float: right; margin-left: 5px;">Ajouter</button>
    <button type="button" class="btn btn-warning" style="float: right;" (click)="closeadd(false)">Annuler</button>
  </form>
</html>
