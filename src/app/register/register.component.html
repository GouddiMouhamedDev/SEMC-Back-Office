<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login">
			<h1>Register</h1>
			<form   #productForm="ngForm" (ngSubmit)=" onregistercreate(productForm.value)">
				
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" ngModel required>
              
                <label for="e-mail">
					<!-- font awesome icon -->
					<i class="fas fa-comments"></i>
				</label>
				<input type="text" name="email" placeholder="E-mail" id="email" ngModel required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password"  ngModel required>
				
				<input type="submit" value="Login">
				
			</form>
		
		</div>
		
	</body>
</html>
